<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/mousetrap.min.js"></script>
    <script src="js/LedMatrix.js"></script>
    <script src="js/FontManager.js"></script>
    <script src="js/Editor.js"></script>
    <script src="js/SVG.js"></script>
    <title>LedMatrix</title>
</head>

<body>
<input id="keyboardShow" type="text">
<div id="content">
    <div id="ledMatrix1" class="ledMatrix"></div>
    <script>
        matrix = new LedMatrix("ledMatrix1", {horPixel: 96, verPixel: 160, pixelSize: 5});
        editor(matrix);
        setLedDimension(matrix.options.pixelSize, matrix.options.offsetSize, matrix.options.totPixelSize, matrix.size, matrix.selectedFont);
    </script>

    <div id="buttons">
        <button id="addWindow" class="buttonTools" onclick="matrix.addWindow();">
            Add Window
        </button>
        <button id="startEditWindow" class="buttonTools" onclick="matrix.startEditWindow();">
            Start Edit Window
        </button>
        <button id="stopEditWindow" class="buttonTools" onclick="matrix.stopEditWindow();">
            Stop Edit Window
        </button>
        <button id="removeWindow" class="buttonTools" onclick="matrix.removeSelectedWindow();">
            Remove Window
        </button>
        <button id="insertPageMessage" class="buttonTools" onclick="matrix.insertPageMessage();">
            Insert Page Message
        </button>
        <button id="addPage" class="buttonTools" onclick="matrix.addPage();">
            Add Page
        </button>
        <button id="removePage" class="buttonTools" onclick="matrix.removePage();">
            Remove Page
        </button>
        <button id="nextPage" class="buttonTools" onclick="matrix.nextPage();">
            next Page
        </button>
        <button id="prevPage" class="buttonTools" onclick="matrix.prevPage();">
            Prev Page
        </button>
        <button id="insertScrollMessage" class="buttonTools" onclick="matrix.insertScrollMessage();">
            Insert Scroll Message
        </button>
        <button id="speedUp" class="buttonTools" onclick="matrix.speedUp();">
            Speed Up
        </button>
        <button id="speedDown" class="buttonTools" onclick="matrix.speedDown();">
            Speed Down
        </button>
        <button id="saveMessage" class="buttonTools" onclick="matrix.saveMessage();">
            Save Message
        </button>
        <button id="selectFont1" class="buttonTools" onclick="matrix.selectFont('minecraftia');">
            Select Font Minecraftia
        </button>
        <button id="selectFont2" class="buttonTools" onclick="matrix.selectFont('minecraft');">
            Select Font Minecraft
        </button>
        <button id="selectFont3" class="buttonTools" onclick="matrix.selectFont('orochiifon');">
            Select Font Orochiifon
        </button>
        <button id="selectBlink1" class="buttonTools" onclick="matrix.selectBlink('blink-fixed');">
            Select Blink off
        </button>
        <button id="selectBlink2" class="buttonTools" onclick="matrix.selectBlink('blink-sim_slow');">
             Select Blink Slow
        </button>
        <button id="selectBlink3" class="buttonTools" onclick="matrix.selectBlink('blink-sim_medium');">
            Select Blink Medium
        </button>
        <button id="selectBlink4" class="buttonTools" onclick="matrix.selectBlink('blink-sim_fast');">
            Select Blink Fast
        </button>
        <button id="pageDuration" class="buttonTools" onclick="matrix.pageDuration(document.getElementById('sec').value);">
            Set Page Duration
        </button>
        <input type="text" id="sec">
    </div>
    <div style="clear: both"></div>
</div>

</body>
</html>
